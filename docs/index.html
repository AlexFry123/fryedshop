<!DOCTYPE html>
<head lang="ua">
<link rel="stylesheet" href="./css/main.css">
<script src="main.js"></script>
</head>
<body>
	<div>
		<header class="headerOfPage">
			<h1 class="page-title">Інтернет-магазин гаджетів</h1>
			<img src="https://romansaburov.ru/wp-content/uploads/2017/07/shoping-cart-min.jpg" alt="cart" class="cart" >
			<img src="https://www.windowscentral.com/sites/wpcentral.com/files/styles/medium/public/field/image/2015/03/hamburger.png" alt="menu"class="menuBtn">
		</header>
		<ul class="categoryList">
			<li class="categoryItem" id="AllCategory"><span class="categoryText">All</span></li>		
		</ul>
	</div>
	<div id="content">
		<div class="row product-grid" id="gridOfProds">
 		</div>
 		<div id="prodTemplate" style="display: none">
 			<button class="backButton" id="backBtn">Назад</button>
 			<img id="imgTempl" class="img-fluid viewImg product-image">
 			<p class="product-title" id="pTitl"></p>
 			<div class="pricesDiv" id="divPr"><span class="oldPrice" id="olPr"></span><span class="currPrice" id="curPr"></span><span class="specPrice" id="spPr"></span></div>
 			<p id="descr"></p>
 			<button type="button" id="specialButton" class="btn" style="width: 100%;">У кошик</button>
 		</div>
 		<div class="cartView">
 			<button class="cartBack" style="margin: 10px 0 0 10px; width: 200px;">До сітки товарів</button>
 			<div id="cartBlock">
 			<table id="cartGrid" style = "width: 80%; margin: auto; border: 1px solid mediumpurple;">
 				<p class="cartHeading">Кошик</p>
 			</table>
 			</div>
 			<p class="contactHeading">Контактна Інформація</p>
 			<form>
 				<p style="font-size: 30px; font-weight: 500;">Прізвище, Імя</p>
 				<input type="text" id="fullName" style="width: 90%; font-size: 25px; background-color: rgba(75, 0, 130,0.1);" required="required" placeholder="Сонях Василь">
 				<p style="font-size: 30px; font-weight: 500;">Номер телефону</p>
 				<input type="number" id="phone" required="required" style="width: 90%; font-size: 25px; background-color: rgba(75, 0, 130,0.1);" placeholder="0960978521">
 				<p style="font-size: 30px; font-weight: 500;">Електронна пошта</p>
 				<input type="email" id="email" required="required" style="width: 90%; font-size: 25px; background-color: rgba(75, 0, 130,0.1);" placeholder="helloWorld@ukma.edu.ua">
 				<button type="button" id="sendPostBtn" style="width: 100%; cursor: pointer; font-size: 25px; background-color: rgba(128, 0, 128,0.5); border:none; margin-top: 25px;">Надіслати замовлення</button>
 			</form>
 		</div>
	</div>
	<footer class="footerOfPage"><span>&copy; Додаток розробив Марчук Ростислав</span></footer>
</body>
</html>
